            padding: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide the vertical scrollbar */
            position: relative; /* Add relative positioning to the body */
        }

        #go-to-message-page-btn {
            position: absolute;
            top: 28%;
            right: 10%;
            left: 70%;
            transform: translateY(-50%);
            font-size: 16px;
            padding: 10px 20px;
            background-color: transparent; /* Set background color to transparent */
            color: white;
            border: 0.5px solid white; /* Add a border */
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.5s ease; /* Add a smooth transition effect */
        }

        #go-to-message-page-btn:hover {
            background-color: #022D36; /* Set the light green color on hover */
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8); /* Add a glow effect */
        }

        #image-container {
            position: relative;
        }

            font-weight: bold;

        }

        #welcome-image {

            margin-top: -300px;

        #image-caption {

            color: white;
            font-size: 60px;

            font-weight: bold;

        .social-container {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .social-links {
            display: flex;
            gap: 0px;
        }

        .social-link {
            text-decoration: none;
            position: relative; /* Set position relative */
        }

        .social-link img {
            border-radius: 50%;
            width: 55px; /* Set the width of the logos */
            height: 58px; /* Set the height of the logos */
            overflow: hidden; /* Hide overflow content */
            transition: transform 0.3s ease; /* Add a smooth transition effect */
        }

        /* Adjusted sizes for each social link */
        .social-link img.gmail {
            margin-right: 10px; /* Adjust right margin */
            margin-left: 6px; /* Adjust left margin */
            margin-top: 5px; /* Adjust top margin */
            margin-bottom: 5px; /* Adjust bottom margin */

        .social-link img.linkedin {
            width: 57px;
            height: 57px;
            margin-right: 0px; /* Adjust right margin */
            margin-left: 0px; /* Adjust left margin */
            margin-top: 5px; /* Adjust top margin */

            margin-top: 9px; /* Adjust top margin */
            margin-bottom: 7px; /* Adjust bottom margin */
        }

        .social-link:hover img {
            transform: scale(1.1); /* Increase the scale on hover (adjust as needed) */
        }
